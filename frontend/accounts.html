<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - DriveX</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .car-card {
            display: flex;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .car-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .car-img {
            width: 250px;
            height: 100%;
            object-fit: cover;
        }

        .car-details {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .car-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-danger {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .car-card {
                flex-direction: column;
            }

            .car-img {
                width: 100%;
                height: 200px;
            }
        }
    </style>
    <!-- Lucide Icons -->
    <script src="js/lucide.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">DriveX</a>
            <div class="nav-controls">
                <div id="guestLinks" class="nav-links">
                    <a href="login.html" id="loginBtn" class="btn btn-ghost"><i data-lucide="log-in"></i>
                        Login</a>
                    <a href="register.html" id="registerBtn" class="btn"><i data-lucide="user-plus"></i> Register</a>
                </div>

                <div id="userMenu" class="nav-links hidden">
                    <a href="add-car.html" class="btn btn-ghost" title="Add Car"><i data-lucide="plus-circle"></i>
                        <span class="desktop-only">List Car</span></a>
                    <a href="my-bookings.html" class="btn btn-ghost" title="My Bookings"><i
                            data-lucide="calendar-check"></i>
                        <span class="desktop-only">Bookings</span></a>
                    <a href="accounts.html" class="user-greeting" title="My Account"><i data-lucide="user"></i> <span
                            id="usernameDisplay">User</span></a>
                    <button id="logoutBtn" class="icon-btn logout-btn" title="Logout"><i
                            data-lucide="log-out"></i></button>
                </div>

                <button id="themeBtn" class="icon-btn" title="Toggle Theme"><i data-lucide="moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px; padding: 20px;">
        <h2 style="margin-bottom: 30px; border-bottom: 2px solid var(--secondary-color); padding-bottom: 15px;">My
            Listed
            Cars</h2>

        <div id="loading" style="text-align: center; padding: 50px;">
            <i data-lucide="loader" class="spin" style="width: 2rem; height: 2rem; color: var(--primary-color);"></i>
            <p class="mt-3">Loading your cars...</p>
        </div>

        <div id="carsList" style="display: grid; gap: 20px;">
            <!-- Cars injected here -->
        </div>

        <div id="noCars" class="hidden"
            style="text-align: center; padding: 50px; background: var(--card-bg); border-radius: 8px;">
            <i data-lucide="car"
                style="width: 3rem; height: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
            <p style="font-size: 1.2rem; margin-bottom: 20px;">You haven't listed any cars yet.</p>
            <a href="add-car.html" class="btn">List Your First Car</a>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">Confirm Deletion</h3>
            <p>Are you sure you want to delete this car? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-outline">Cancel</button>
                <button id="confirmDelete" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: var(--secondary-color); padding: 40px 0; margin-top: 80px;">
        <div class="container" style="text-align: center;">
            <p>&copy; 2026 DriveX. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script>
        let carToDelete = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!currentUser && !localStorage.getItem('token')) {
                window.location.href = 'login.html';
                return;
            }

            const loading = document.getElementById('loading');
            const carsList = document.getElementById('carsList');
            const noCars = document.getElementById('noCars');
            const deleteModal = document.getElementById('deleteModal');

            // Modal handlers
            document.getElementById('cancelDelete').addEventListener('click', () => {
                deleteModal.style.display = 'none';
                carToDelete = null;
            });

            document.getElementById('confirmDelete').addEventListener('click', async () => {
                if (!carToDelete) return;

                try {
                    await api.deleteCar(carToDelete);
                    showAlert('Car deleted successfully!');
                    deleteModal.style.display = 'none';
                    carToDelete = null;
                    // Reload the page to refresh the list
                    location.reload();
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            });

            // Close modal on outside click
            window.addEventListener('click', (e) => {
                if (e.target === deleteModal) {
                    deleteModal.style.display = 'none';
                    carToDelete = null;
                }
            });

            try {
                const cars = await api.getMyCars();
                loading.classList.add('hidden');

                if (cars.length === 0) {
                    noCars.classList.remove('hidden');
                } else {
                    carsList.innerHTML = cars.map(car => `
            <div class="car-card">
              <img src="${BACKEND_URL}${car.image_path}" alt="${car.brand} ${car.model}" class="car-img">
              <div class="car-details">
                <h3 style="margin: 0 0 10px 0;">${car.brand} ${car.model} (${car.year})</h3>
                <p style="margin: 5px 0; opacity: 0.8;">
                  <strong>Price:</strong> ${formatCurrency(car.price_per_day)}/day
                </p>
                <p style="margin: 5px 0; opacity: 0.8;">
                  <strong>Location:</strong> ${car.location}
                </p>
                <p style="margin: 5px 0; opacity: 0.8;">
                  <strong>Contact:</strong> ${car.contact_number}
                </p>
                <div class="car-actions">
                  <a href="car-details.html?id=${car.id}" class="btn btn-outline">View Details</a>
                  <button onclick="handleDelete(${car.id})" class="btn-danger">
                    <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i> Delete
                  </button>
                </div>
              </div>
            </div>
          `).join('');
                    lucide.createIcons();
                }
            } catch (error) {
                loading.innerHTML = `<p style="color: var(--error-color);">Error loading cars: ${error.message}</p>`;
            }
        });

        function handleDelete(carId) {
            carToDelete = carId;
            document.getElementById('deleteModal').style.display = 'block';
        }
    </script>
</body>

</html>
