<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DriveX</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Lucide Icons -->
  <script src="js/lucide.min.js"></script>
  <style>
    .auth-card {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">DriveX</a>
      <div class="nav-controls">
        <div id="guestLinks" class="nav-links">
          <a href="login.html" id="loginBtn" class="btn btn-ghost">Login</a>
          <a href="register.html" id="registerBtn" class="btn">Register</a>
        </div>

        <div id="userMenu" class="nav-links hidden">
          <a href="add-car.html" class="btn btn-ghost" title="Add Car">
            <span class="desktop-only">List Car</span></a>
          <a href="my-bookings.html" class="btn btn-ghost" title="My Bookings">
            <span class="desktop-only">Bookings</span></a>
          <span class="user-greeting"> <span id="usernameDisplay">User</span></span>
          <button id="logoutBtn" class="icon-btn logout-btn" title="Logout"><i data-lucide="log-out"></i></button>
        </div>

        <button id="themeBtn" class="icon-btn" title="Toggle Theme"><i data-lucide="moon"></i></button>
      </div>
    </div>
  </nav>

  <div
    style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 70px); padding: 20px;">
    <div class="auth-card">
      <h2 class="text-center mb-4" style="color: var(--primary-color);">Join DriveX</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" required
            placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required
            placeholder="Create a password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
            placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px; padding: 12px;">Create
          Account</button>
      </form>
      <p class="text-center mt-3" style="font-size: 0.9rem; color: var(--text-color);">
        Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 500;">Login
          here</a>
      </p>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
